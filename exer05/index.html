            <h2>Exer 05</h2>
            <p>Fazer um programa para ler o valor "r" do raio de um círculo, e depois
                mostrar o valor da área do círculo com três casas decimais. A fórmula da

                        <input type="text" id="raio" name="raio" onchange="decimaisraio()"  size="13"   placeholder="digite o valor do raio">
                    </label>
                 
                
                   
                    <input type="button" onclick="exer05()" value="Calcular">
