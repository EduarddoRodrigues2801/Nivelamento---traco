            <h1>Programa Jovens Tegranos</h1>
            <h2>Exer 20</h2>
            <p>Escreva um programa que exiba a soma de todos os números
                compreendidos entre um intervalo dado pelo usuário.</p>
                <form action="#"  name="20" id="frmexer20" method="post">
                    <label>
                        <span>Número Inicial:</span>
                        <input type="text" id="inicio" name="inicio"  size="13"  placeholder="Número Inicial">
                    </label>
                    <label>
                        <span>Número Final:</span>
                        <input type="text" id="final" name="final"  size="13"  placeholder="Número Final">
                    </label>
                   
                    <input type="button" onclick="exer20()" value="Calcular">
                    <input type="button" onclick="novo()" value="Limpar">
                    <div id="resultado"><p id="conteudoresultado"></p></div>
                </form>
        </div >
      

    </div>
